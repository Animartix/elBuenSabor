<!DOCTYPE html>

<head>

  <title>El buen sabor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

      <ul>

            <div class="modal-dialog">
              <div class="modal-content">

                </div>
                <div class="modal-body">
                    <form class="formulario sombra">
                        <div class="row">
                            <div class="col">
                            <div class="mb-3">
                            
                            <label class="form-label">Nombre</label>
                            <input class="form-control">
                            </div>
                        </div>
                        <div class="col">
                        <div class="mb-3">
                            <label class="form-label">Apellido</label>
                            <input class="form-control">
                            </div>
                          </div>
                        </div>
                          <div class="mb-3">
                            <label class="form-label">Dirección</label>
                            <input class="form-control">
                          </div>
                          <div class="row">
                          <div class="col">
                          <div class="mb-3">
                            <label class="form-label">Provincia</label>
                            <input class="form-control">
                          </div>
                        </div>

                          <div class="mb-3">
                            <label class="form-label">Departamento</label>
                            <input class="form-control">
                        </div>
                        </div>
                        </div>
                          <div class="mb-3">
                            <label class="form-label">Teléfono</label>
                            <input class="form-control">
                          </div>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          </div>
                          <div class="row">
                          <div class="col">
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                          </div>
                          <div class="col">
                          <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Confirmar contraseña</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                          </div>
                          </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                  <button onClick="redirectToAbout()" type="button" class="btn btn-primary">Registrarme</button>
                  <script>
                    function redirectToAbout() {
                        window.location.href="misDatosCliente.html"

                  </script>
                </div>
              </div>
            </div>
          </div>
        <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#example2Modal" type="submit">Ingreso Cliente</button>

            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">

                    function redirectToAbout() {

              </div>
            </div>
          </div>

                        <script>
                            function redirectToAbout() {
                                window.location.href="misDatosCliente.html"
                            }
                          </script>
                      </div>
      </ul>
  </div>
</nav>
  <div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">

        <img src="img/larga_fideos-chinos-receta.jpg" class="d-block w-100" alt="...">
