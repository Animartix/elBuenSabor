<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Usuario Cliente</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="img/logo_elBuenSabor.jpg" alt="Bootstrap" width="60%" ></a>
        <ul>
          <button class="btn btn-outline-success" type="submit">Cerrar sesión</button>
        </ul>
      </div>
    </nav>
    <div class="card">
      <h5 class="card-header">Mis datos personales</h5>
      <div class="card-body">
        <form class="formulario sombra">
          <div class="row">
              <div class="col">
              <div class="mb-3">
              
              <label class="form-label">Nombre</label>
              <input class="form-control">
              </div>
          </div>
          <div class="col">
          <div class="mb-3">
              <label class="form-label">Apellido</label>
              <input class="form-control">
              </div>
            </div>
          </div>
            <div class="mb-3">
              <label class="form-label">Dirección</label>
              <input class="form-control">
            </div>
            <div class="row">
            <div class="col">
            <div class="mb-3">
              <label class="form-label">Provincia</label>
              <input class="form-control">
            </div>
          </div>
            <div class="col">
            <div class="mb-3">
              <label class="form-label">Departamento</label>
              <input class="form-control">
          </div>
          </div>
          </div>
          <div class="row">
            <div class="col">
            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input class="form-control">
            </div>
            </div>
            <div class="col">
          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
          </div>
          </div>
            
      </form>

        <a href="#" class="btn btn-primary">Modificar datos</a>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
